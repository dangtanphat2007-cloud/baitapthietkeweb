<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hồ cá mini</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #6dd5fa, #2980b9);
    height: 100vh;
  }

  .fish {
    position: absolute;
    width: 80px;
    height: 40px;
    background: orange;
    border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
    animation: swim 12s linear infinite;
  }

  .fish::before {
    content: '';
    position: absolute;
    right: -20px;
    top: 10px;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 20px solid orange;
  }

  .bubble {
    position: absolute;
    bottom: 0;
    width: 15px;
    height: 15px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: rise 6s infinite ease-in;
  }

  @keyframes swim {
    0% { transform: translateX(-100px) scaleX(1); }
    50% { transform: translateX(100vw) scaleX(1); }
    51% { transform: translateX(100vw) scaleX(-1); }
    100% { transform: translateX(-100px) scaleX(-1); }
  }

  @keyframes rise {
    0% { transform: translateY(0); opacity: 0.8; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  a.back {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.4);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
  }

  a.back:hover {
    background: rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

  <a href="index.html" class="back">⬅ Quay lại Trang chính</a>

  <div class="fish" style="top: 30%; animation-delay: 0s;"></div>
  <div class="fish" style="top: 60%; animation-delay: 4s; background: gold;"></div>

  <script>
    // Tạo bong bóng ngẫu nhiên
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = Math.random() * window.innerWidth + 'px';
      bubble.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 8000);
    }

    setInterval(createBubble, 600);
  </script>

</body>
</html>
